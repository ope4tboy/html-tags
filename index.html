<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tag</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tag</title>
</head>
<body>
    <!-- Header tags -->
    <h1>Home Work</h1>
    <h2>Home work</h2>
    <h3>Home work</h3>
    <h4>Home Work</h4>
    <h5>Home work</h5>
    <h6>Home work</h6>

    <!-- Paragraph Tag -->
    <p>Home Work</p>

    <!-- Single Line Break Tag -->
    <br>

    <!-- Division Tag -->
    <div>
        <h1>Home Work</h1>
    </div>

    <!-- Anchor Tag For A Link -->
    <a href="https://facebook.com"></a>

    <!-- Image Tag -->
    <img src="" alt="">

    <!-- Unordered List Tag -->
    <ul>
        <li>Unordered List</li>
    </ul>

    <!-- Ordered List Tag -->
    <ol>
        <li>Ordered List</li>
    </ol><br>

    <!-- Table Tag -->
    <table border="15">
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>

        <tr>
            <td>Tee</td>
            <td>010139232932</td>
        </tr>

    </table>

    <!-- Audio Tag -->
    <audio controls src=""></audio><br>

    <!-- Image Tag -->
    <img src="" alt="">

    <!-- Video Tag -->
    <video controls src=""></video><br>

    <!-- Bold Tag -->
    <b>Bold tag</b>

   





</body>
</html>
</body>
</html>
